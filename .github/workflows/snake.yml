name: Generate Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'    # Her gün saat 00:00 UTC'de çalıştırır
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}    # manuel tetikleme imkanı

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install github-contribution-grid-snake (global)
        run: |
          npm install -g github-contribution-grid-snake

      - name: Create output folder
        run: mkdir -p output

      - name: Generate snake SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Kullanıcı adını repo sahibi olarak alıyoruz
          USER="${{ github.repository_owner }}"
          # Çıktı dosyası
          OUT="./output/github-contribution-grid-snake.svg"
          # Eğer istersen year range veya theme gibi parametreler ekleyebilirsin.
          # Aşağıdaki komut CLI aracının varsayılan kullanımına göredir.
          # (Eğer CLI farklı parametre istiyorsa README/CLI docs kontrol et)
          github-contribution-grid-snake -u "$USER" -o "$OUT" || (echo "Snake generation failed" && exit 1)
      
      - name: Commit and push generated SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "chore: update contribution snake [skip ci]" || echo "no changes to commit"
          git push origin HEAD:${{ github.ref_name }}
